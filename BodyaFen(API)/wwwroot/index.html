<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/Theme.css" />
</head>

<body>
    <h1>Songs</h1>

    <h3>Add Song</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addSong()">
        <input type="text" id="add-name" placeholder="Song Name">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit Song</h3>
        <form action="javascript:void(0);" onsubmit="updateSong()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name" placeholder="Song Name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="songs"></tbody> 
    </table>

    <script src="js/lab2.js" asp-append-version="true"></script>

    <script type="text/javascript">
        getSongs(); 
    </script>

    
</body>

</html>
